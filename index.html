<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>Welcome to Stargazer's AI Poem Generator</title>
  </head>
  <body>
    <h1>Welcome to Stargazer's Poem</h1>
    <main>
      <form>
        <input
          type="text"
          placeholder="Topic of poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
    </main>
    <div>
      The poem will go here
      <br />
    </div>
    <footer>
      This AI project was coded by Cozette Gagne and is
      <a
        href="https://github.com/Cozette62/poem-generator-stargazer"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://stargazer-ai-poems.netlify.app/kl," target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
